<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do valor da hora</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-800">
    <!-- Title -->
    <div class="w-[70vw] mx-auto text-center mt-12 py-4 p-2 rounded-xl bg-gray-900">
      <ion-icon class="text-white align-middle text-5xl mb-2 ml-2" name="cash"></ion-icon>
      <ion-icon class="text-white align-middle text-5xl mb-2 ml-3" name="arrow-redo"></ion-icon>
      <ion-icon class="text-white align-middle text-5xl mb-2 ml-2" name="time"></ion-icon>
      <h1 class="text-white font-bold text-2xl tracking-wide">PRICE IN TIME CONVERSOR</h1>
    </div>

    <!-- Form -->
    <div class="w-[70vw] mx-auto p-10 mt-6 rounded-xl bg-gray-900">
      <form>
        <div class="grid gap-4 grid-cols-2">
          <div class="flex flex-col">
            <label class="ml-3 font-bold text-gray-100 tracking-wider" for="txtSalary">
              SALARY
              <ion-icon class="align-middle text-xl ml-2" name="cash"></ion-icon>
            </label>
            <input type="text" class="border border-transparent rounded-xl p-2 m-1 mt-2 mb-2" name="salary"
              id="txtSalary" />
          </div>
          <div class="flex flex-col">
            <label class="ml-3 font-bold text-gray-100 tracking-wider" for="txtWorkingDays">
              WORKING DAYS
              <ion-icon class="align-middle text-xl ml-2" name="time"></ion-icon>
            </label>
            <input type="text" class="border border-transparent rounded-xl p-2 m-1 mt-2 mb-2" name="workingDays"
              id="txtWorkingDays" />
          </div>
          <div class="flex flex-col">
            <label class="ml-3 font-bold text-gray-100 tracking-wider" for="txtProductPrice">
              PRODUCT PRICE
              <ion-icon class="align-middle text-xl ml-2" name="cash"></ion-icon>
            </label>
            <input type="text" class="border border-transparent rounded-xl p-2 m-1 mt-2 mb-2" name="productPrice"
              id="txtProductPrice" />
          </div>
          <div class="flex flex-col">
            <label class="ml-3 font-bold text-gray-100 tracking-wider" for="txtWorkingHours">
              WORKING HOURS
              <ion-icon class="align-middle text-xl ml-2" name="time"></ion-icon>
            </label>
            <input type="text" class="border border-transparent rounded-xl p-2 m-1 mt-2 mb-2" name="workingHours"
              id="txtWorkingHours" />
          </div>

        </div>
        <div class="grid grid-cols-2 gap-4 mt-8">
          <button class="text-base font-bold w-full rounded-xl bg-yellow-300 py-3">
            <span class="text-2xl align-middle">
              <ion-icon name="trash-outline"></ion-icon>
            </span>
            Clean
          </button>
          <button class="text-base font-bold w-full rounded-xl bg-green-500 py-3" type="submit">
            <span class="text-2xl align-middle">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </span>
            Submit
          </button>
        </div>
      </form>
    </div>

    <div class="">

    </div>
  </body>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
